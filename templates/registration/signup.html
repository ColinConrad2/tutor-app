<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <!-- Display form errors -->
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
    {% endfor %}
    
    <button class="btn btn-success ms-2" type="submit">Sign Up</button>
</form>
{% endblock content %}
